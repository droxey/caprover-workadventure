# ===========================================
# Fail2ban Filter for WorkAdventure
# ===========================================
# Copy to /etc/fail2ban/filter.d/workadventure-auth.conf

[Definition]
# Match failed auth attempts in nginx access logs
failregex = ^<HOST> .* "(POST|GET) /(login|auth|api/auth).* HTTP/.*" (401|403)
            ^<HOST> .* "POST /login.* HTTP/.*" (401|403)

ignoreregex =

