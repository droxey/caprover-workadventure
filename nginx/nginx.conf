user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format with rate limit info
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time" '
                    'limit=$limit_req_status';

    access_log /var/log/nginx/access.log main;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Security headers
    server_tokens off;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Rate limiting zones
    # General requests: 30 req/sec per IP
    limit_req_zone $binary_remote_addr zone=general:10m rate=30r/s;
    
    # WebSocket connections: 10 req/sec per IP
    limit_req_zone $binary_remote_addr zone=websocket:10m rate=10r/s;
    
    # API requests: 20 req/sec per IP
    limit_req_zone $binary_remote_addr zone=api:10m rate=20r/s;
    
    # Map uploads: 2 req/min per IP
    limit_req_zone $binary_remote_addr zone=upload:10m rate=2r/m;
    
    # Authentication endpoints: 5 req/min per IP
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/m;

    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=perip:10m;
    limit_conn_zone $server_name zone=perserver:10m;

    # Request size limits
    client_max_body_size 10m;
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 8k;

    # Timeouts (anti-slowloris)
    client_body_timeout 10s;
    client_header_timeout 10s;
    send_timeout 10s;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript 
               application/xml application/xml+rss text/javascript application/x-font-ttf
               font/opentype image/svg+xml;

    # Upstream definitions
    upstream play_backend {
        server play:3000;
        keepalive 32;
    }

    upstream back_backend {
        server back:8080;
        keepalive 16;
    }

    upstream map_storage_backend {
        server map-storage:3000;
        keepalive 16;
    }

    upstream livekit_backend {
        server livekit:7880;
        keepalive 32;
    }

    # Health check endpoint
    server {
        listen 80 default_server;
        server_name _;

        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        location /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            allow 172.16.0.0/12;
            deny all;
        }
    }

    include /etc/nginx/conf.d/*.conf;
}
