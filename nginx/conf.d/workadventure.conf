# Play service - main application
server {
    listen 8080;
    server_name play.*;

    # Rate limiting
    limit_req zone=general burst=50 nodelay;
    limit_conn perip 50;
    limit_conn perserver 500;

    # WebSocket upgrade handling
    location / {
        proxy_pass http://play_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket specific rate limit
        limit_req zone=websocket burst=30 nodelay;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        proxy_buffering off;
    }

    # Static assets - less restrictive
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://play_backend;
        proxy_cache_valid 200 1d;
        expires 1d;
        add_header Cache-Control "public, immutable";
    }
}

# Map storage service
server {
    listen 8081;
    server_name map-storage.*;

    # General rate limit
    limit_req zone=general burst=20 nodelay;
    limit_conn perip 20;

    location / {
        proxy_pass http://map_storage_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Upload endpoint - strict rate limit
    location /upload {
        limit_req zone=upload burst=2 nodelay;
        client_max_body_size 20m;
        
        proxy_pass http://map_storage_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}

