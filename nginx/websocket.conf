# ===========================================
# Nginx WebSocket Configuration for CapRover
# ===========================================
# Add this to your CapRover app's nginx config
# Apps → workadventure → HTTP Settings → Edit Default Nginx Configurations
# ===========================================

# WebSocket upgrade headers (REQUIRED for WorkAdventure)
proxy_http_version 1.1;
proxy_set_header Upgrade $http_upgrade;
proxy_set_header Connection "upgrade";

# Standard proxy headers
proxy_set_header Host $host;
proxy_set_header X-Real-IP $remote_addr;
proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
proxy_set_header X-Forwarded-Proto $scheme;

# Timeouts for long-lived WebSocket connections
proxy_read_timeout 86400s;
proxy_send_timeout 86400s;

# Buffer settings
proxy_buffering off;
proxy_buffer_size 4k;

# ===========================================
# LiveKit-specific configuration
# ===========================================
# For the LiveKit app (workadventure-livekit), also add:
#
# # WebRTC requires no buffering
# proxy_buffering off;
#
# # Allow large request bodies for uploads
# client_max_body_size 50M;
